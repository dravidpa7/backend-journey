<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced HR Interview Character</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    background: #fff;
    border-radius: 24px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    text-align: center;
    padding: 40px;
    max-width: 520px;
    width: 100%;
  }

  h2 {
    color: #4c51bf;
    margin-bottom: 25px;
  }

  /* CHARACTER BASE */
  .character {
    position: relative;
    display: inline-block;
    width: 200px;
    height: 220px;
    background: linear-gradient(145deg, #fdd9a0, #f5b97b);
    border-radius: 50% 50% 45% 45%;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    overflow: hidden;
  }

  /* HAIR OPTIONS */
  .hair {
    position: absolute;
    top: 0; left: 50%;
    transform: translateX(-50%);
    width: 160px; height: 80px;
    background: #2f1b0a;
    border-radius: 80px 80px 0 0;
  }
  .character.female .hair {
    background: #472b1d;
    height: 100px;
    width: 180px;
    border-radius: 90px 90px 0 0;
  }

  /* EYES */
  .eye {
    position: absolute;
    width: 22px;
    height: 22px;
    background: #000;
    border-radius: 50%;
    top: 70px;
  }

  .eye::after {
    content: '';
    position: absolute;
    width: 8px; height: 8px;
    background: #fff;
    border-radius: 50%;
    top: 4px; left: 4px;
  }

  .eye-left { left: 55px; }
  .eye-right { right: 55px; }

  /* Blink Animation */
  .eye.blink {
    animation: blink 3s infinite;
  }

  @keyframes blink {
    0%, 95%, 100% { height: 22px; }
    97% { height: 2px; }
  }

  /* EYEBROWS */
  .eyebrow {
    position: absolute;
    width: 35px; height: 5px;
    background: #5a3712;
    border-radius: 3px;
    top: 55px;
  }

  .eyebrow-left { left: 50px; transform: rotate(-8deg); }
  .eyebrow-right { right: 50px; transform: rotate(8deg); }

  /* NOSE */
  .nose {
    position: absolute;
    top: 100px; left: 50%;
    transform: translateX(-50%);
    width: 12px; height: 18px;
    background: #f3a166;
    border-radius: 0 0 6px 6px;
  }

  /* MOUTH */
  .mouth {
    position: absolute;
    bottom: 45px; left: 50%;
    transform: translateX(-50%);
    width: 70px; height: 25px;
    background: #d94f4f;
    border-radius: 0 0 50px 50px;
    transition: all 0.1s ease;
  }

  .mouth.talking {
    animation: talk 0.25s infinite alternate;
  }

  @keyframes talk {
    from { height: 25px; border-radius: 0 0 50px 50px; }
    to { height: 45px; border-radius: 40px; }
  }

  /* EYEBROW ANIMATION WHEN SPEAKING */
  .eyebrow.talking {
    animation: raise 0.5s infinite alternate;
  }

  @keyframes raise {
    0% { transform: translateY(0); }
    100% { transform: translateY(-4px); }
  }

  /* EXPRESSIONS */
  .character.happy .mouth {
    background: #d94f4f;
    border-radius: 50px;
  }

  .character.thinking .eye::after {
    left: 8px;
  }

  /* BODY */
  .body {
    width: 180px; height: 80px;
    background: linear-gradient(145deg, #4a90e2, #357abd);
    position: absolute; bottom: -40px; left: 10px;
    border-radius: 0 0 100px 100px;
  }

  /* COLLAR */
  .collar {
    position: absolute; top: -5px; left: 50%;
    transform: translateX(-50%);
    width: 0; height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-top: 20px solid white;
  }

  /* QUESTION BOX */
  #question {
    margin-top: 25px;
    background: #f7f8fc;
    border-radius: 12px;
    padding: 15px;
    font-size: 1.1em;
    min-height: 70px;
  }

  /* INPUT + BUTTON */
  input {
    width: 100%; padding: 12px;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    margin-top: 15px;
    font-size: 1em;
  }

  button {
    background: linear-gradient(145deg, #667eea, #764ba2);
    color: white;
    border: none;
    border-radius: 12px;
    padding: 15px 35px;
    margin-top: 20px;
    font-size: 1em;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
  }

  .status {
    margin-top: 15px;
    font-size: 0.9em;
    color: #555;
  }

  .speaking {
    color: #4c51bf;
    font-weight: 600;
  }
</style>
</head>
<body>

<div class="container">
  <h2>üßë‚Äçüíº Virtual HR Interviewer</h2>

  <div class="character male" id="character">
    <div class="hair"></div>
    <div class="eyebrow eyebrow-left"></div>
    <div class="eyebrow eyebrow-right"></div>
    <div class="eye eye-left blink"></div>
    <div class="eye eye-right blink"></div>
    <div class="nose"></div>
    <div class="mouth" id="mouth"></div>
    <div class="body">
      <div class="collar"></div>
    </div>
  </div>

  <div id="question">Click ‚ÄúStart Interview‚Äù to begin!</div>
  <input type="text" id="answer" placeholder="Type your answer..." />
  <button onclick="nextQuestion()" id="nextBtn">Start Interview</button>
  <div class="status" id="status">Ready</div>
</div>

<script>
const questionBank = [
  "Tell me about yourself and your background.",
  "What are your greatest strengths?",
  "Describe a time you worked in a team.",
  "How do you handle criticism?",
  "Why should we hire you?",
  "What motivates you at work?",
  "Describe a challenge you overcame.",
  "What is your biggest weakness?",
  "Where do you see yourself in 5 years?"
];

const mouth = document.getElementById('mouth');
const character = document.getElementById('character');
const statusDisplay = document.getElementById('status');
const questionDisplay = document.getElementById('question');
const nextBtn = document.getElementById('nextBtn');
const answerInput = document.getElementById('answer');

let index = 0;
let isSpeaking = false;
const userData = { answers: [] };

function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = 'en-US';
  utter.pitch = 1.1;
  utter.rate = 0.95;

  mouth.classList.add('talking');
  character.classList.add('happy');
  document.querySelectorAll('.eyebrow').forEach(b => b.classList.add('talking'));

  isSpeaking = true;
  statusDisplay.textContent = "üó£Ô∏è Speaking...";
  statusDisplay.className = "status speaking";

  utter.onend = () => {
    mouth.classList.remove('talking');
    character.classList.remove('happy');
    document.querySelectorAll('.eyebrow').forEach(b => b.classList.remove('talking'));
    statusDisplay.textContent = "‚úçÔ∏è Your turn to answer";
    statusDisplay.className = "status";
    isSpeaking = false;
  };

  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

function nextQuestion() {
  const answer = answerInput.value.trim();

  if (answer && index > 0) {
    userData.answers.push({ question: questionBank[index-1], answer });
  }

  if (index >= questionBank.length) {
    questionDisplay.textContent = "Interview complete! Thank you for your time.";
    speak("Interview complete! Thank you for your time. We'll review your answers soon.");
    nextBtn.disabled = true;
    answerInput.disabled = true;
    return;
  }

  let nextQ = questionBank[index];
  const lastAns = answer.toLowerCase();

  if (lastAns.includes("team")) nextQ = "You mentioned teamwork ‚Äî what role did you play in that team?";
  if (lastAns.includes("stress")) nextQ = "How do you manage stress in tight deadlines?";
  if (lastAns.includes("leader")) nextQ = "Describe your leadership style.";

  questionDisplay.textContent = nextQ;
  speak(nextQ);

  answerInput.value = "";
  index++;
  nextBtn.textContent = index >= questionBank.length ? "Finish" : "Next";
}

// Blink randomly (adds realism)
setInterval(() => {
  document.querySelectorAll('.eye').forEach(eye => {
    if (Math.random() < 0.2) {
      eye.style.height = "2px";
      setTimeout(() => eye.style.height = "22px", 200);
    }
  });
}, 3000);
</script>
</body>
</html>
